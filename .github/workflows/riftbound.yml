name: Riftbound Watcher

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watcher
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python riftbound_watcher.py run

      - name: Commit state if changed
          run: |
                set -e
                if [[ -n "$(git status --porcelain .data/state.json || true)" ]]; then
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
                  # Make sure weâ€™re up to date, then apply our change
                  git fetch origin main
                  git pull --rebase origin main || true
            
                  git add .data/state.json
                  git commit -m "Update state.json [skip ci]" || exit 0
                  git push origin HEAD:main
                fi

